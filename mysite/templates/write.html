<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor & Compiler</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --border-color: #e9ecef;
            --text-color: #212529;
            --primary-color: #007bff;
            --success-color: #28a745;
            --error-color: #dc3545;
            --header-height: 60px;
            --sidebar-width: 250px;
        }

        [data-theme="dark"] {
            --primary-bg: #1e1e1e;
            --secondary-bg: #252526;
            --border-color: #333333;
            --text-color: #e0e0e0;
            --primary-color: #0098ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .header {
            height: var(--header-height);
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .logo i {
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .select-wrapper {
            position: relative;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 5px 10px;
        }

        select {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 0.9rem;
            padding: 5px;
            cursor: pointer;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 25px;
        }

        .select-wrapper::after {
            content: 'â–¼';
            font-size: 0.8rem;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn-run {
            background: var(--success-color);
            color: white;
        }

        .btn-theme {
            background: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        .file-explorer {
            margin-bottom: 20px;
        }

        .file-explorer h3 {
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--text-color);
            opacity: 0.7;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: var(--border-color);
        }

        .file-item.active {
            background: var(--primary-color);
            color: white;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }

        .output-panel {
            height: 200px;
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
            font-family: monospace;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .output-content {
            white-space: pre-wrap;
        }

        .status-bar {
            height: 25px;
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            padding: 0 15px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-code"></i>
            <span>Online Compiler</span>
        </div>
        <div class="controls">
            <div class="select-wrapper">
                <select id="languageSelect">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select id="themeSelect">
                    <option value="dracula">Dracula</option>
                    <option value="eclipse">Eclipse</option>
                </select>
            </div>
            <button class="btn btn-run" id="runCode">
                <i class="fas fa-play"></i>
                Run
            </button>
            <button class="btn btn-theme" id="toggleTheme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="file-explorer">
                <h3>Files</h3>
                <ul class="file-list">
                    <li class="file-item active">
                        <i class="fas fa-file-code"></i>
                        main.py
                    </li>
                    <li class="file-item">
                        <i class="fas fa-file-code"></i>
                        utils.py
                    </li>
                    <li class="file-item">
                        <i class="fas fa-file-code"></i>
                        test.py
                    </li>
                </ul>
            </div>
        </aside>

        <div class="editor-container">
            <div class="editor-wrapper">
                <textarea id="codeEditor"></textarea>
            </div>
            <div class="output-panel">
                <div class="output-header">
                    <span>Output</span>
                    <button class="btn btn-theme" id="clearOutput">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                </div>
                <div class="output-content" id="output">
# Output will appear here...
                </div>
            </div>
            <div class="status-bar">
                <span>Python 3.9.5</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            mode: "python",
            theme: "dracula",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: false,
            lineWrapping: true,
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
            extraKeys: {
                "Tab": "indentMore"
            }
        });

        // Sample initial code
        editor.setValue(`def factorial(n):
    if n == 0:
        return 1
    return n * factorial(n - 1)

# Test the function
number = 5
result = factorial(number)
print(f"Factorial of {number} is {result}")
`);

        // Theme Toggle
        const toggleTheme = document.getElementById('toggleTheme');
        const body = document.body;
        const themeIcon = toggleTheme.querySelector('i');

        toggleTheme.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });

        // Editor Theme Change
        document.getElementById('themeSelect').addEventListener('change', (e) => {
            editor.setOption('theme', e.target.value);
        });

        // Language Change
        document.getElementById('languageSelect').addEventListener('change', (e) => {
            const mode = {
                'python': 'python',
                'javascript': 'javascript',
                'java': 'text/x-java',
                'cpp': 'text/x-c++src'
            }[e.target.value];
            editor.setOption('mode', mode);
        });

        // Run Code
        document.getElementById('runCode').addEventListener('click', () => {
            const output = document.getElementById('output');
            output.textContent = "Running...\n";
            // Here you would typically send the code to a backend server
            // For demo purposes, we'll just show the code
            setTimeout(() => {
                output.textContent = "Output:\n" + editor.getValue();
            }, 1000);
        });

        // Clear Output
        document.getElementById('clearOutput').addEventListener('click', () => {
            document.getElementById('output').textContent = "";
        });

        // File Items Click
        document.querySelectorAll('.file-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.file-item.active').classList.remove('active');
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
