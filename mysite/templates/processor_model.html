<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #6b5bf5;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .navbar h1 {
            flex: 1;
            margin: 0;
        }
        .back-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #777;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 400px; /* Увеличенная ширина левой панели */
            background-color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>{{ model.name }}</h1>
        <a href="javascript:history.back();" class="back-button">Артқа</a>
    </div>

    <div class="content">
        <div class="sidebar">
            <h2>3D модель туралы ақпарат</h2>
            <p><strong>Атауы:</strong> {{ model.name }}</p>
            <p><strong>Сипаттамасы:</strong> {{ model.description }}</p>
            <p><strong>Құрылған күні:</strong> {{ model.created_at|date:"d.m.Y" }}</p>
            <!-- Добавьте дополнительные поля по необходимости -->
        </div>

        <div class="main-content">
            <model-viewer src="{{ model.model_file.url }}" alt="{{ model.name }}" auto-rotate camera-controls></model-viewer>
        </div>
    </div>

</body>
</html>
